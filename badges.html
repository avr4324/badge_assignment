<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Badge</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom box styling */
    .resume-box {
      border: 2px solid #6c757d;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      width: fit-content;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <!-- Resume Section with inline text and badge -->
    <div class="resume-box">
      <strong>Skill:</strong> 
      <span class="badge bg-success">Certified Python Developer</span>
    </div>

    <!-- Another example -->
    <div class="resume-box">
      <strong>Achievement:</strong> 
      <span class="badge bg-warning text-dark">Top 5% in Data Science</span>
    </div>

    <!-- More examples -->
    <div class="resume-box">
      <strong>Experience:</strong> 
      <span class="badge bg-info">5+ Years in Software Engineering</span>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
